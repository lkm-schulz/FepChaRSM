spark.driver.extraClassPath /opt/contistuff/picklejars/*
spark.executor.extraClassPath /opt/contistuff/picklejars/*

spark.hadoop.fs.gs.auth.type SERVICE_ACCOUNT_JSON_KEYFILE
spark.hadoop.fs.gs.auth.service.account.json.keyfile /opt/contistuff/keyfile/gcs_keyfile.json

spark.kubernetes.driver.secrets.gcs-keyfile /opt/contistuff/keyfile

spark.kubernetes.container.image sacheendra/contispark:something

spark.kubernetes.driver.request.cores 2
spark.driver.memory 4g

spark.executor.instances 5
spark.kubernetes.executor.request.cores 1
spark.executor.cores 1
spark.executor.memory 4g